<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>Uno Web II</title>
</head>


<body>
  <!--PLAYGROUND-->
  <div class="container-fluid">
    <div>
      <h2>UNOrthodox </br> The multiple personality disorder edition</h2>
      
      <div class="active">
        <h3>current personality:</h3>
        <h4 id="activePlayer">bla</h4>
      </div>

    </div>
    <div class="row playground">
      <div class="row justify-content-between active" style="width: 100%;">
        <!--PLAYER 1 Left corner up-->
        <div class="col-6 align-items-start" id="act1">
          <br>
          <p class="player" id='p1'>SPIELER 1</p>
          <div class="points" id="score1"></div>
          <div class="d-flex flex-wrap" id="p1cards"></div>

          <br>
        </div>
        <!--END Player 1-->
        <!--PLAYER 2 Right corner up-->
        <div class="col-6 align-items-end"id="act2">
          <br>
          <p class="player" id='p2'> SPIELER 2</p>
          <div class="points" id="score2"></div>
          <div class="d-flex flex-wrap" id="p2cards"></div>

          <br>
        </div>
        <!--END Player 2-->
      </div>
      <div class="row justify-content-center" style="width: 100%;">
        <!--DECKS IN THE MIDDLE-->
        <div class="col-3 align-self-start decks">
          <br>

          <p id='decks'></p>
          <img src="cards\back0.png" id="drawDeck">
          <div class="row justify-content-around deckInfo">

          
            <h5>AblegeStapel</h5>
            
            <h5>HebeStapel</h5>
                        
          </div>


          <br>
        </div>
        <!--END Decks Field-->
      </div>
      <div class="row justify-content-between active" style="width: 100%;">
        <!--PLAYER 3 Left corner down-->
        <div class="col-6 align-self-start" id="act3">
          <br>
          <p class="player" id='p3'>SPIELER 3</p>
          <div class="points" id="score3"></div>
          <div class="d-flex flex-wrap" id="p3cards"></div>

          <br>
        </div>
        <!--END Player 3-->
        <!--PLAYER 4 Right corner down-->
        <div class="col-6 align-self-end" id="act4">
          <br>
          <p class="player" id='p4'>SPIELER 4</p>
          <div class="points" id="score4"></div>
          <div class="d-flex flex-wrap" id="p4cards"></div>

          <br>
        </div>
        <!--END Player 4-->
      </br>

        <p>Warning: To play this game, you have to have at least 4 personalities!</p>

      </div>
    </div>
    <!--END PLAYGROUND-->

    <!--MODDAL DIALOG-->
    <div class="playerNamesModDia">
      <div class="modal fade" id="playerNames" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <form id="playerNamesForm">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Players:</h5>
              </div>
              <div class="modal-body" id="test">
                <div class="form-group">
                  <input type="text" class="form-control" id="pn1" placeholder="Please type in a name"></input>
                  </br>
                  <input type="text" class="form-control" id="pn2" placeholder="Please type in a name"></input>
                  </br>
                  <input type="text" class="form-control" id="pn3" placeholder="Please type in a name"></input>
                  </br>
                  <input type="text" class="form-control" id="pn4" placeholder="Please type in a name"></input>
                  </br>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="playerNamesSubmit">Confirm!</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--MODDAL DIALOG-->
  <div class="modal fade" id="pickColor" tabindex="-1" role="dialog"
  data-keyboard="false" data-backdrop="static">
  
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bitte Farbe wählen</h5>   
          </div>
          <div class="row modal-body justify-content-around">
          <button type="submit" class="btn btn-lg btn-outline-danger"
          id="red">Rot</button>
          <button type="submit" class="btn btn-lg btn-outline-warning"
          id="yellow">Gelb</button>
          <button type="submit" class="btn btn-lg btn-outline-success"
          id="green">Grün</button>
          <button type="submit" class="btn btn-lg btn-outline-primary"
          id="blue">Blau</button>

        </div>
      </div>
  
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="main.js"></script>
</body>


</html>
